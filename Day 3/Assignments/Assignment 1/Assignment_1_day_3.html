<!DOCTYPE html>
<html>
<head>
	<title>Day 3 Assignment 1</title>
</head>
<body background="./images/day3_img_form.png">
	<form>

		<h1 align="center"><font color="white">ExcelR Sign Up Page</font></h1>

		<table border="1" align="center" bgcolor="skyblue" width="650px" height="600px">

			<tr align="center" bgcolor="yellow">
				<th colspan="2"><font size="10">Sing Up</font></th>
			</tr>

			<tr>
				<th><font color="yellow" size="5">
				<label>Name</label></th>
				<th><input type="text"></th>
			</tr>

			<tr>
				<th><font color="yellow" size="5">
				<label>Age</label></th>
				<th><input type="date" style="font-size: 17px;"></th>
			</tr>

			<tr>
				<th><font color="yellow" size="5">
				<label>Mobile No.</label></th>
				<th><input type="number"></th>
			</tr>	

			<tr>
				<th><font color="yellow" size="5">
				<label>Email</label></th>
				<th><input type="email"></th>
			</tr>		

			<tr>
				<th><font color="yellow" size="5">
				<label>Gender</label></th>
				<th><font color="yellow" size="5">
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Female
				</th>
			</tr>

			<tr>
				<th><font color="yellow" size="5">
				<label>Country</label></th>
				<th>
					<select name="city">
						<option value="India">India</option>
						<option value="South Africa">South Africa</option>
						<option value="America">America</option>
						<option value="Japan">Japan</option>
						<option value="China">China</option>
					</select>
				</th>
			</tr>

			<tr align="center" bgcolor="yellow">
				<th colspan="2"><input type="Submit">
				<input type="reset">
				</th>
			</tr>
		</table>
	</form>
</body>
</html>
